<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="styles.css">
    <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet">

</head>
<body>
<body class="bg-light">

  <div class="container vh-100 d-flex justify-content-center align-items-center">
    
    <div class="card shadow-sm p-4" style="max-width: 420px; width: 100%;">
      
      <h4 class="text-center mb-3">Gerador de QR Code</h4>

      <div class="mb-3">
        <label class="form-label">Texto ou chave PIX</label>
        <input 
          type="text" 
          id="texto"
          class="form-control"
          placeholder="Digite aqui"
        >
      </div>

      <button 
        id="botaoGerar" 
        class="btn btn-primary w-100 mb-2">
        Gerar QR Code
      </button>

      <!-- ALERTA -->
      <div id="alerta" class="alerta oculto"></div>

      <!-- QR -->
      <div id="qrArea" class="oculto text-center mt-3">
        <img id="qrImagem" alt="QR Code">
        <a 
          id="btnDownload" 
          class="btn btn-outline-primary btn-sm mt-3 oculto"
          download="qrcode.png">
          Baixar QR Code
        </a>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
